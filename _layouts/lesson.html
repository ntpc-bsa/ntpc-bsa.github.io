---
layout: default
---

<article class="lesson-post">
    <header class="post-header">
        <div class="section-container">
            <div class="post-meta">
                <span class="post-category">教案分享</span>
                <time class="post-date">{{ page.date | date: "%Y年%m月%d日" }}</time>
            </div>
            <h1 class="post-title">{{ page.title }}</h1>
            {% if page.excerpt %}
                <p class="post-excerpt">{{ page.excerpt }}</p>
            {% endif %}
        </div>
    </header>
    
    <div class="post-content">
        <div class="section-container">
            {{ content }}
        </div>
    </div>
    
    <nav class="post-navigation">
        <div class="section-container">
            {% if page.previous %}
                <a href="{{ page.previous.url | relative_url }}" class="nav-prev">
                    ← {{ page.previous.title }}
                </a>
            {% endif %}
            
            {% if page.next %}
                <a href="{{ page.next.url | relative_url }}" class="nav-next">
                    {{ page.next.title }} →
                </a>
            {% endif %}
        </div>
    </nav>
</article>
